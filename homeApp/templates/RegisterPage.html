<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Register New User</a>
         
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            
          </div>
        </div>
      </nav>

    <div class="container d-flex justify-content-center my-5">
       
    <form method="POST" action="/">
      {% csrf_token %}
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">First Name</span>
            <input type="text" name= "fname" class="form-control" placeholder="Enter Your Full Name" aria-label="fname" aria-describedby="basic-addon2">
          </div>
          
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Last Name</span>
            <input type="text" name= "lname" class="form-control" placeholder="Enter Your Full Name" aria-label="lname" aria-describedby="basic-addon2">
          </div>
          
        
          <label for="basic-url" class="form-label">Choose Your Account Type</label>
          <div class="input-group mb-3">
            <input type="radio" class="btn-check mx-2" name="account" value="S" id="option1"  >
            <label class="btn btn-secondary" for="option1">Saving</label>
            <input type="radio" class="btn-check mx-2" name="account" value="C" id="option2"  >
            <label class="btn btn-secondary" for="option2">Checkin</label>
            <input type="radio" class="btn-check mx-2" name="account" value="FD" id="option3"  >
            <label class="btn btn-secondary" for="option3">Fixed Deposite</label>

          </div>
          
          <label for="depositeamount" class="form-label">Enter total amount you want to deposite</label> 
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="number" class="form-control" name="amount" placeholder="in CAD"aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Email</span>
          <input type="email" name="email" class="form-control" placeholder="abc@.com" aria-label="Customer's email" aria-describedby="basic-addon2">
        </div>
          
          <label for="password">Enter your Password</label>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="password" aria-label="password" name="password">
            <!-- <input type="pasword" class="form-control" placeholder="password" aria-label="password"> -->
          </div>
<!--           
          <label for="password">Re-enter your Password</label>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="password" aria-label="password" name="confirmPassword">
          </div>
           -->
          <button class="btn btn-primary" type="submit">Submit</button>
          <button class="btn btn-warning" type="reset">Reset</button>
      </form>
    </div>
</body>
</html>
