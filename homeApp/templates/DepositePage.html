<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposite Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="#">{{title}}</a>
             
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  
              </div>
            </div>
    </nav>
        <form action="/{{path}}" method="post">
            
            {% csrf_token %}
            {% for i in data %}
            <div class="container d-flex justify-content-center my-5">
                <span class="input-group-text" id="basic-addon1">Account Number</span> &nbsp;
            <div class="form-group">
                <input type="text" name= "fname" class="form-control" value={{i.accountNumber}} readonly>
            </div>
            
        </div>
        
        <div class="container d-flex justify-content-center my-5">
            <span class="input-group-text" id="basic-addon1">CAD $</span> &nbsp;
            <div class="form-group">
                <input type="text"  class="form-control" name="depositeAmount">
            </div>
            <span class="input-group-text">.00</span>
        </div>
        
        <div class="container d-flex justify-content-center my-5">
            
            <button type="submit" class="btn btn-primary">{{title}}</button>
            <button href="/login"  class="btn btn-warning mx-2">Go Back</button>
        </div>
        {% endfor %}
        
    </form>
</body>
</html>
