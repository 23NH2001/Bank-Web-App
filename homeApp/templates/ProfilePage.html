<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Profile Page</a>
         
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            
          </div>
        </div>
      </nav>

    <div class="container d-flex justify-content-center my-5">
       
    <form action="/">
        {% for i in data %}

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">First Name</span>
            <input type="text" name= "fname" class="form-control" value={{i.fname}} readonly >
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Last Name</span>
            <input type="text" name= "lname" class="form-control" value={{i.lname}} readonly>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Account Number</span>
            <input type="text" name= "accountNumber" class="form-control" value={{i.accountNumber}} readonly>
        </div>
        
        
        <label for="depositeamount" class="form-label">Total Amount </label> 
        <div class="input-group mb-3">
            <span class="input-group-text">CAD $</span>
            <input type="number" class="form-control" name="amount" value={{i.amount}} readonly> 
        
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Email</span>
            <input type="email" name="email" class="form-control" value={{i.email}}>
        </div>
        
        <button class="btn btn-info" href="/" >Go back</button>

        {% endfor %}
      </form>
    </div>
</body>
</html>
